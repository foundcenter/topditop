<h4 class="text-center" *ngIf="!category">
    <span class="glyphicon glyphicon-refresh spin"></span> Loading Category Details
</h4>

<label *ngIf="category">{{ id === '-1' ? 'New' : 'Edit' }} Category Entry</label>

<form class="form-horizontal" [formGroup]="categoryForm" (ngSubmit)="onSubmit($event)" *ngIf="category">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Category Details
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-xs-3 control-label">Name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" formControlName="name" value="{{ category.name }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Description</label>
                <div class="col-xs-6">
                    <textarea class="form-control" rows="5" formControlName="description" value="{{ category.description }}" required></textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default" routerLink="/categories"><span class="glyphicon glyphicon-chevron-left"></span>back</a>
            <div class="pull-right">
                <span class="glyphicon glyphicon-refresh spin" *ngIf="disabled"></span>
                <button type="submit" class="btn btn-primary" [disabled]='disabled'> <span class="glyphicon glyphicon-ok"></span> save</button>
                <button type="button" class="btn btn-danger" (click)="deleteCategory(category.id)" *ngIf="id != -1" [disabled]='disabled'><span class="glyphicon glyphicon-remove"></span> delete</button>
            </div>
        </div>
    </div>
</form>
