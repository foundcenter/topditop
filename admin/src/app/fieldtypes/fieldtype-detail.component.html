<h4 class="text-center" *ngIf="!fieldtype">
    <span class="glyphicon glyphicon-refresh spin"></span> Loading Fieldtype Details
</h4>

<label *ngIf="fieldtype">{{ id === '-1' ? 'New' : 'Edit' }} Fieldtype Entry</label>

<form class="form-horizontal" [formGroup]="fieldtypeForm" (ngSubmit)="onSubmit($event)" *ngIf="fieldtype">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Fieldtype Details
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-xs-3 control-label">Name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control col-8" formControlName="name" value="{{ fieldtype.name }}" required>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default" routerLink="/fieldtypes"><span class="glyphicon glyphicon-chevron-left"></span>back</a>
            <div class="pull-right">
                <span class="glyphicon glyphicon-refresh spin" *ngIf="disabled"></span>
                <button type="submit" class="btn btn-primary" [disabled]='disabled'> <span class="glyphicon glyphicon-ok"></span> save</button>
                <button type="button" class="btn btn-danger" (click)="deleteFieldtype(fieldtype.id)" *ngIf="id != -1" [disabled]='disabled'><span class="glyphicon glyphicon-remove"></span> delete</button>
            </div>
        </div>
    </div>
</form>
