<h4 class="text-center" *ngIf="!products">
  <span class="glyphicon glyphicon-refresh spin"></span> Loading Products
</h4>

<div class="panel panel-primary">
  <div class="panel-heading">
    Product Managment
  </div>
  <div class="panel-body" *ngIf="products && products.length">
    <div class="table-responsive">
      <table class="table table-condensed table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Store ID</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.store_id }}</td>
            <td>{{ product.created_at | date:'medium' }}</td>
            <td>{{ product.updated_at | date:'medium' }}</td>
            <td>{{ product.title }}</td>
            <td><a class="btn btn-link" [routerLink]="['/product', product.id]"><span class="glyphicon glyphicon-pencil"></span> edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <a type="button" class="btn btn-sm btn-primary" [routerLink]="['/product', '-1']"><span class="glyphicon glyphicon-plus"></span> add new</a>
  </div>
</div>
