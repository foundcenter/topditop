<h4 class="text-center" *ngIf="!packages">
  <span class="glyphicon glyphicon-refresh spin"></span> Loading Packages
</h4>

<div class="panel panel-primary">
  <div class="panel-heading">
    Packages Managment
  </div>
  <div class="panel-body" *ngIf="packages && packages.length">
    <div class="table-responsive">
      <table class="table table-condensed table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let package of packages">
            <td>{{ package.id }}</td>
            <td>{{ package.created_at | date:'medium' }}</td>
            <td>{{ package.updated_at | date:'medium' }}</td>
            <td>{{ package.name }}</td>
            <td><a class="btn btn-link" [routerLink]="['/package', package.id]"><span class="glyphicon glyphicon-pencil"></span> edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <a type="button" class="btn btn-sm btn-primary" [routerLink]="['/package', '-1']"><span class="glyphicon glyphicon-plus"></span> add new</a>
  </div>
</div>
