<h4 class="text-center" *ngIf="!stores">
  <span class="glyphicon glyphicon-refresh spin"></span> Loading Stores
</h4>

<div class="panel panel-primary">
  <div class="panel-heading">
    Activate Stores
  </div>
  <div class="panel-body" *ngIf="stores && stores.length">
    <div class="table-responsive">
      <table class="table table-condensed table-hover table-striped ">
        <thead>
          <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Updated</th>
            <th>User Email</th>
            <th>Package</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let store of stores">
            <td>{{ store.id }}</td>
            <td>{{ store.created_at | date:'medium' }}</td>
            <td>{{ store.updated_at | date:'medium' }}</td>
            <td>{{ store.user_email }}</td>
            <td>{{ store.package_name }}</td>
            <td>{{ store.status }}</td>
            <td><a class="btn btn-link" [routerLink]="['/store', store.id]"><span class="glyphicon glyphicon-pencil"></span> edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <a type="button" class="btn btn-sm btn-primary" [routerLink]="['/store', '-1']"><span class="glyphicon glyphicon-plus"></span> add new</a>
  </div>
</div>
