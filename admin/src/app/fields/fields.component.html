<h4 class="text-center" *ngIf="!fields">
  <span class="glyphicon glyphicon-refresh spin"></span> Loading Fields
</h4>

<div class="panel panel-primary">
  <div class="panel-heading">
    Fields Managment
  </div>
  <div class="panel-body" *ngIf="fields && fields.length">
    <div class="table-responsive">
      <table class="table table-condensed table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let field of fields">
            <td>{{ field.id }}</td>
            <td>{{ field.created_at | date:'medium' }}</td>
            <td>{{ field.updated_at | date:'medium' }}</td>
            <td>{{ field.name }}</td>
            <td><a class="btn btn-link" [routerLink]="['/field', field.id]"><span class="glyphicon glyphicon-pencil"></span> edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <a type="button" class="btn btn-sm btn-primary" [routerLink]="['/field', '-1']"><span class="glyphicon glyphicon-plus"></span> add new</a>
  </div>
</div>
