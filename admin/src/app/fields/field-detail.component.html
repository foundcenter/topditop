<h4 class="text-center" *ngIf="!field">
    <span class="glyphicon glyphicon-refresh spin"></span> Loading Field Details
</h4>

<label *ngIf="field">{{ id === '-1' ? 'New' : 'Edit' }} Field Entry</label>

<form class="form-horizontal" [formGroup]="fieldForm" (ngSubmit)="onSubmit($event)" *ngIf="field">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Field Details
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-xs-3 control-label">Key</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control col-8" formControlName="key" value="{{ field.key }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control col-8" formControlName="name" value="{{ field.name }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">CSS Class</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control col-8" formControlName="cssclass" value="{{ field.cssclass }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Field Type</label>
                <div class="col-xs-6">
                    <select class="form-control col-8" formControlName="fieldtype_id" [value]="field.fieldtype_id" required>
                            <option *ngFor="let fieldtype of fieldtypes" [value]="fieldtype.id">{{fieldtype.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Values (comma separated)</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control col-8" formControlName="values" value="{{ field.values }}">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default" routerLink="/fields"><span class="glyphicon glyphicon-chevron-left"></span>back</a>
            <div class="pull-right">
                <span class="glyphicon glyphicon-refresh spin" *ngIf="disabled"></span>
                <button type="submit" class="btn btn-primary" [disabled]='disabled'> <span class="glyphicon glyphicon-ok"></span> save</button>
                <button type="button" class="btn btn-danger" (click)="deleteField(field.id)" *ngIf="id != -1" [disabled]='disabled'><span class="glyphicon glyphicon-remove"></span> delete</button>
            </div>
        </div>
    </div>
</form>
