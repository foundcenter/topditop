<h4 class="text-center" *ngIf="!locations">
  <span class="glyphicon glyphicon-refresh spin"></span> Loading Locations
</h4>

<div class="panel panel-primary">
  <div class="panel-heading">
    Locations Managment
  </div>
  <div class="panel-body" *ngIf="locations && locations.length">
    <div class="table-responsive">
      <table class="table table-condensed table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Longitutde</th>
            <th>Latitude</th>
            <th>Location Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of locations">
            <td>{{ location.id }}</td>
            <td>{{ location.lng }}</td>
            <td>{{ location.lat }}</td>
            <td>{{ location.name }}</td>
            <td><a class="btn btn-link" [routerLink]="['/location', location.id]"><span class="glyphicon glyphicon-pencil"></span> edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <a type="button" class="btn btn-sm btn-primary" [routerLink]="['/location', '-1']"><span class="glyphicon glyphicon-plus"></span> add new</a>
  </div>
</div>
