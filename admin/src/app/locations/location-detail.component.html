<h4 class="text-center" *ngIf="!location">
    <span class="glyphicon glyphicon-refresh spin"></span> Loading Location Details
</h4>

<label *ngIf="location">{{ id === '-1' ? 'New' : 'Edit' }} Location Entry</label>

<form class="form-horizontal" [formGroup]="locationForm" (ngSubmit)="onSubmit($event)" *ngIf="location">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Location Details
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-xs-3 control-label">Key</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control col-8" formControlName="key" value="{{ location.key }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control col-8" formControlName="name" value="{{ location.name }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Latitude</label>
                <div class="col-xs-6">
                    <input type="number" step="0.000001" class="form-control col-8" formControlName="lat" value="{{ location.latitude }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Longitude</label>
                <div class="col-xs-6">
                    <input type="number" step="0.000001" class="form-control col-8" formControlName="lng" value="{{ location.longitude }}" required>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default" routerLink="/locations"><span class="glyphicon glyphicon-chevron-left"></span>back</a>
            <div class="pull-right">
                <span class="glyphicon glyphicon-refresh spin" *ngIf="disabled"></span>
                <button type="submit" class="btn btn-primary" [disabled]='disabled'> <span class="glyphicon glyphicon-ok"></span> save</button>
                <button type="button" class="btn btn-danger" (click)="deleteLocation(location.id)" *ngIf="id != -1" [disabled]='disabled'><span class="glyphicon glyphicon-remove"></span> delete</button>
            </div>
        </div>
    </div>
</form>
